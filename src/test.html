<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat, filter, map, slice, 스프레드(전개) 연산자
      const a = [1, 2, 3];
      //const b = a; 얕은 복사
      const b = [...a];
      console.log('---1. 스프레드 연산자----------------');
      b.push(4); //b의 데이터 변경
      console.log(`a의 값은: ${a}`); //123
      console.log(`b의 값은: ${b}`); //1234

      console.log('---2. 추가하기 ----------------');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a의 값은: ${a2}`); //123
      console.log(`b의 값은: ${b2}`); //1234
      const c2 = [...a, 4]; //1,2,3,4 추가

      console.log('---3. 걸러내기 filter----------------');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); //boolean을 리턴 받는다 , true만 걸러낸다.
      console.log(b3); //2,3

      console.log('---4. 잘라내기 (중간에 삽입)----------------');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2); // 1,2
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(c4);

      console.log('---5. 반복하기 ---------------');
      const a5 = [1, 2, 3];
      /* a5.forEach((n) => {
        console.log(n);
      }); 리턴 못함*/

      const b5 = a5.map((n) => n + 10); //가공가능
      console.log(b5);

      const a6 = { id };
      const b6 = { ...a6, name: '홍길동' };
      console.log(b6);

      const user = [
        { id: 1, name: '구자경', phone: '2222' },
        { id: 2, name: '염미정', phone: '3333' },
        { id: 3, name: '이민기', phone: '4444' },
      ];
    </script>
  </body>
</html>
